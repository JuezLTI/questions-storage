
#MongoDB connection
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=exercises-storage

spring.jpa.hibernate.ddl-auto= update
spring.data.mongodb.auto-index-creation=true

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Only add username and password if they have any value, to use blank comment the lines
spring.data.mongodb.username=root
spring.data.mongodb.password=root_pass

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.security=DEBUG

server.port=8080

# jwt Properties
jwt.secret= SecretKey

files-storage.basepath=/codetest

files-storage.upload=/upload
files-storage.exercises=/exercises

auth.register.secret= shh

#jwt will expire after --> 10800 = 60s * 60 * 3 
jwt.expiration.seconds= 10800

